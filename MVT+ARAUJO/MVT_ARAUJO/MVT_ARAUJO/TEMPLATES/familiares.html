<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mi familia se compone por:</h1>
        
 
    {% for familiar in familia %}
        <h3>Nombre: {{familiar.nombre}}</h3>
        <h3>Apellido: {{familiar.apellido}}</h3>
        <h3>Parentezco: {{familiar.parentesco}}</h3>
        <h3>Dni: {{familiar.dni}}</h3>
        <h3>Fecha Nacimiento: {{familiar.fechaNacimiento}}</h3>
        

    {% endfor %}
</body>
</html>
